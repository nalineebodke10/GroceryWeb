<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Alex+Brush&family=Bodoni+Moda:ital,wght@0,400..900;1,400..900&family=Dancing+Script:wght@400..700&family=Estonia&family=Gwendolyn:wght@400;700&family=Jaini+Purva&family=Laila:wght@300..700&family=Merienda:wght@300..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Twinkle+Star&display=swap"
        rel="stylesheet">

    <style>
        body{
            background-color: rgb(255, 255, 255);
        }

    </style>
<body>
    <div class="container mt-5 center bg-white  w-50 shadow p-4 rounded rounded-3  border border-1">
        <h2 class="text-center">User Registration</h2>
		<form th:action="@{/user/saveUser}" th:object="${user}" method="post">
		    <div class="mb-3">
		        <label>Full Name:</label>
		        <input type="text" class="form-control m-1" th:field="*{userName}" placeholder="Full Name" required>
		    </div>
		    <div class="mb-3">
		        <label>Mobile:</label>
		        <input type="text" th:field="*{mobile}" class="form-control" required>
		    </div>
		    <div class="mb-3">
		        <label>Address:</label>
		        <textarea class="form-control" th:field="*{address}" required></textarea>
		    </div>
			<div class="mb-3">
			    <label for="pincode" class="form-label">Pincode</label>
			    <input type="text" class="form-control" id="pincode" name="pincode" required
			           th:value="${user.pincode}">
			</div>
		    <div class="mb-3">
		        <label>Password:</label>
		        <input type="password" th:field="*{password}" class="form-control" required>
		    </div>
		    <button type="submit" class="btn btn-primary">Register</button>
			<p class="text-center">
			    Already have an account? <a href="/user/login">Login here</a>
			</p>
		</form>
    </div>
</body>

</html>
