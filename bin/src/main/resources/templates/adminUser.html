<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Users</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  
  <style>
	
	@import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Libertinus+Math&display=swap');		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
			
			*
			{

			    margin: 0px;
			    padding: 0px;
			    box-sizing: border-box;
			   
			font-family: "Cormorant Infant", serif;
			}
			.sidebar_font_size{
				font-size: 1.1rem;
			}
			.logo_font_size{
				font-size: 1.4rem;
			}
			.subheading_font_size{
				font-size: 1.4rem;
			}
			.table_head_font_size{
				font-size: 1.2rem;
			}
			.table_body_font_size{
				font-size: 1.1rem;
			}

	
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

    .sidebar {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }

    .sidebar h4 {
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: block;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #1c1c1c;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
    }

    .table-container {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

	<div class="row">
			  <!-- Sidebar -->
			  <div class="sidebar col-2 sidebar_font_size">
			  		    <h4> GroceryShop</h4>
			  		    <a href="/admin/dashboard" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a>
			  		    <a href="/admin/categories" class="nav-link"><i class="fas fa-list me-2"></i> Categories</a>
			  		    <a href="/admin/groceries" class="nav-link"><i class="fas fa-shopping-basket me-2"></i> Groceries</a>
			  			<a href="/admin/orders" class="nav-link"><i class="fas fa-box me-2"></i> Orders</a>
			  			<a href="/admin/users" class="nav-link active"><i class="fas fa-user me-2"></i> Users</a>
			  		    <a href="#" class="nav-link"><i class="fas fa-right-from-bracket me-2"></i> Logout</a>
			  		 </div>

			  <!-- Main Content -->
			  <div class="main-content col-10">
			    <nav class="navbar px-4 py-3 bg-white border mb-5 rounded-3 shadow" style="height: 80px;">
			      <div class="d-flex justify-content-between w-100 align-items-center">
			        <div>
			          <h5 class="d-inline-block mb-0 ms-2 ">Admin Dashboard</h5>
			        </div>
			        <div class="mentor-info">
			          <span class="fw-semibold text-dark">Nalinee</span>
			        </div>
			      </div>
			    </nav>

				<div>
					<h3 class="mb-4 subheading_font_size">Order Details</h3>
					<div class="table-container p-4 shadow">
							
					      <table class="table table-hover text-center">
					        <thead class="table_head_font_size">
					          <tr>
					            <th>#</th>
					            <th>Name</th>
					            <th>Mobile</th>
					            <th>Address</th>
								<th>Pincode</th>
					            <th>Registered At</th>
					          </tr>
					        </thead>
					        <tbody class="table_body_font_size">
					          <tr th:each="u, stat : ${users}">
					            <td th:text="${stat.index + 1}">1</td>
					            <td th:text="${u.userName}">John Doe</td>
					            <td th:text="${u.mobile}">9876543210</td>
					            <td th:text="${u.address}">Delhi</td>
								<td th:text="${u.pincode}"></td> 
					            <td th:text="${#temporals.format(u.registerAt, 'dd-MM-yyyy HH:mm')}">04-07-2025 11:30</td>
					          </tr>
					        </tbody>
					      </table>
					    </div>
				</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
