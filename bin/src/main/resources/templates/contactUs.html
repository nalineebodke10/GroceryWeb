<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Alex+Brush&family=Bodoni+Moda:ital,wght@0,400..900;1,400..900&family=Dancing+Script:wght@400..700&family=Estonia&family=Gwendolyn:wght@400;700&family=Jaini+Purva&family=Laila:wght@300..700&family=Merienda:wght@300..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Twinkle+Star&display=swap"
        rel="stylesheet">

    <style>
        body{
            background-color: rgb(255, 255, 255);
        }

    </style>
<body>
	<!-- Contact Form Section -->
		<div class="container mt-5 pt-3 w-75 shadow" id="contact">
		    <h2 class="text-center mb-4">Contact Us</h2>
		    <form th:action="@{/user/saveContact}" method="post" class="row g-3">
		        <div class="col-md-6">
		            <label for="name" class="form-label">Name</label>
		            <input type="text" class="form-control" name="name" required>
		        </div>
		        <div class="col-md-6">
		            <label for="email" class="form-label">Email</label>
		            <input type="email" class="form-control" name="email" required>
		        </div>
		        <div class="col-12">
		            <label for="message" class="form-label">Message</label>
		            <textarea class="form-control" name="message" rows="4" required></textarea>
		        </div>
		        <div class="col-12 text-center">
		            <button type="submit" class="btn btn-success px-5">Send</button>
		        </div>
		    </form>
		</div>
		
</body>

</html>
