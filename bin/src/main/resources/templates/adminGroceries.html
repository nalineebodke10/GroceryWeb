<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Groceries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
	@import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Libertinus+Math&display=swap');		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
			
			*
			{

			    margin: 0px;
			    padding: 0px;
			    box-sizing: border-box;
			   
			font-family: "Cormorant Infant", serif;
			}
			.sidebar_font_size{
				font-size: 1.1rem;
			}
			.logo_font_size{
				font-size: 1.4rem;
			}
			.subheading_font_size{
				font-size: 1.4rem;
			}
			.table_head_font_size{
				font-size: 1.2rem;
			}
			.table_body_font_size{
				font-size: 1.1rem;
			}

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color:  #fff;
    }
	
	.red_btn{
				background: linear-gradient(135deg, #ff934b 0%, #ff5e62 100%);
				}
				
		.green_btn {
				 background: linear-gradient(135deg, #0cc5b7 0%, #2bd891 100%);
		}

    .sidebar {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }

    .sidebar h4 {
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #1c1c1c;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

	<div class="row">
		  <!-- Sidebar -->
		  <div class="sidebar col-2 sidebar_font_size">
		    <h4> GroceryShop</h4>
		    <a href="/admin/dashboard" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a>
		    <a href="/admin/categories" class="nav-link"><i class="fas fa-list me-2"></i> Categories</a>
		    <a href="/admin/groceries" class="nav-link"><i class="fas fa-shopping-basket me-2"></i> Groceries</a>
			<a href="/admin/orders" class="nav-link"><i class="fas fa-box me-2"></i> Orders</a>
			<a href="/admin/users" class="nav-link active"><i class="fas fa-user me-2"></i> Users</a>
		    <a href="#" class="nav-link"><i class="fas fa-right-from-bracket me-2"></i> Logout</a>
		  </div>

		  <!-- Main Content -->
		  <div class="main-content col-10">
		    <nav class="navbar px-4 py-3 bg-white border mb-5 rounded-3 shadow" style="height: 80px;">
		      <div class="d-flex justify-content-between w-100 align-items-center">
		        <div>
		          <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
		        </div>
		        <div class="mentor-info">
		          <span class="fw-semibold text-dark">Nalinee</span>
		        </div>
		      </div>
		    </nav>
			
    <!-- Grocery Items Section -->
    <div class="container mt-2">
      <h3 class="subheading_font_size">Grocery Items</h3>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn green_btn" data-bs-toggle="modal" data-bs-target="#addGroceryModal">+ Add Grocery</button>
      </div>

	  <div class="shadow bg-white w-100 p-4">
	    <table class="table  text-center">
	    <thead class="table_head_font_size">
	      <tr>
	        <th>Name</th>
			<th>Image</th>
	        <th>Category</th>
	        <th>Price</th>
	        <th>Discount (%)</th>
	        <th>Discounted Price</th>
	        <th>Quantity</th>
	        <th>Created Date</th>
	        
	        <th>Action</th>
	      </tr>
	    </thead>
	    <tbody class="table_body_font_size">
	      <tr th:each="g : ${groceries}">
	        <td th:text="${g.name}"></td>
			<td>
				<img th:src="@{'/GroceryWeb/uploads/groceries/' + ${g.image}}" width="70" class="img-thumbnail" />
			</td>
	        <td th:text="${g.category != null ? g.category.name : 'N/A'}"></td>
	        <td th:text="${g.price}"></td>
			<td th:text="${g.discountPercent != null ? g.discountPercent + '%': '0%'}"></td>
			<td th:text="${g.discountedPrice != null ? g.discountedPrice : g.price}"></td>
	        <td th:text="${g.quantity}"></td>
			<td th:text="${#temporals.format(g.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
	        
			<td>
			    <!-- Edit Button (Triggers Modal) -->
			    <a href="#" 
			       class="btn red_btn btn-sm" 
			       data-bs-toggle="modal" 
			       th:data-bs-target="${'#editModal_' + g.id}">
			        <i class="fas fa-edit"></i>
			    </a>

			    <!-- Delete Button (Confirm before delete) -->
			    <a th:href="@{'/admin/grocery/delete/' + ${g.id}}" 
			       class="btn red_btn btn-sm" 
			       onclick="return confirm('Are you sure you want to delete this item?')">
			        <i class="fas fa-trash"></i>
			    </a>
			</td>
	      </tr>
	    </tbody>
	  </table>
	  </div>
    </div>
  </div>
</div>

<!-- Add Grocery Modal -->
<div class="modal fade" id="addGroceryModal" tabindex="-1" aria-labelledby="addGroceryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form th:action="@{/admin/grocery/save}" method="post" enctype="multipart/form-data">
        <div class="modal-header green_btn">
          <h5 class="modal-title " id="addGroceryModalLabel">Add Grocery Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Grocery Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" name="price" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Discount (%)</label>
            <input type="number" class="form-control" name="discountPercent" placeholder="e.g. 20">
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" placeholder="Default: 10">
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category.id" class="form-select" required>
              <option disabled selected value="">-- Select Category --</option>
              <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" name="imageFile" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn red_btn text-white">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Grocery Modals -->
<div th:each="g : ${groceries}">
    <div class="modal fade" th:id="'editModal_' + ${g.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/admin/grocery/update}" method="post" enctype="multipart/form-data">
                    <div class="modal-header green_btn">
                        <h5 class="modal-title">Edit Grocery</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <!-- Hidden Grocery ID -->
                        <input type="hidden" name="id" th:value="${g.id}" />

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" name="name" th:value="${g.name}" class="form-control" required>
                        </div>

                        <!-- Category Dropdown -->
                        <div class="mb-3">
                            <label class="form-label">Category:</label>
                            <select name="category.id" class="form-select" required>
                                <option value="" disabled>Select Category</option>
                                <option th:each="c : ${categories}"
                                        th:value="${c.id}"
                                        th:selected="${c.id == g.category.id}"
                                        th:text="${c.name}">
                                </option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label class="form-label">Price:</label>
                            <input type="number" name="price" th:value="${g.price}" class="form-control" required>
                        </div>

                        <!-- Discount Percent -->
                        <div class="mb-3">
                            <label class="form-label">Discount %:</label>
                            <input type="number" step="0.1" min="0" name="discountPercent"
                                   th:value="${g.discountPercent != null ? g.discountPercent : 0.0}"
                                   class="form-control">
                        </div>

                        <!-- Current Image Preview -->
                        <div class="mb-3" th:if="${g.image != null}">
                            <label class="form-label">Current Image:</label><br>
                            <img th:src="@{'/GroceryWeb/uploads/groceries/' + ${g.image}}" width="70" class="img-thumbnail" />
                        </div>

                        <!-- Upload New Image -->
                        <div class="mb-3">
                            <label class="form-label">Upload New Image (optional):</label>
                            <input type="file" name="imageFile" class="form-control">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
