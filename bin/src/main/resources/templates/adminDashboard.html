<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Libertinus+Math&display=swap');		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
	
	*
	{

	    margin: 0px;
	    padding: 0px;
	    box-sizing: border-box;
	   
	font-family: "Cormorant Infant", serif;
	}
	.sidebar_font_size{
		font-size: 1.1rem;
	}
	.logo_font_size{
		font-size: 1.4rem;
	}
	.stats_section_font_size {
	    font-size: 1.2rem !important;
	}
	.subheading_font_size{
		font-size: 1.4rem;
	}
	.table_head_font_size{
		font-size: 1.2rem;
	}
	.table_body_font_size{
		font-size: 1.1rem;
	}

    body {
      
      margin: 0;
      padding: 0;
	  background-color: rgb(239, 252, 249);
    }
	
	.red_btn{
		background: linear-gradient(135deg, #ff934b 0%, #ff5e62 100%);
	}
				
	.green_btn {
		color: rgb(36, 193, 131) !important;
	}

    .sidebar {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }

    .sidebar h4 {
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #1c1c1c;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
      background-color:  #fff;
      min-height: 100vh;
    }

    .card-stat {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(192, 192, 192);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .card-stat:hover {
      transform: translateY(-5px);
    }

    .card-stat h5 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .card-stat p {
      font-size: 20px;
      font-weight: bold;
    }

    .card-stat i {
      font-size: 35px;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

<div class="row">
  <!-- Sidebar -->
  <div class="sidebar col-2 sidebar_font_size">
  		    <h4> GroceryShop</h4>
  		    <a href="/admin/dashboard" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a>
  		    <a href="/admin/categories" class="nav-link"><i class="fas fa-list me-2"></i> Categories</a>
  		    <a href="/admin/groceries" class="nav-link"><i class="fas fa-shopping-basket me-2"></i> Groceries</a>
  			<a href="/admin/orders" class="nav-link"><i class="fas fa-box me-2"></i> Orders</a>
  			<a href="/admin/users" class="nav-link active"><i class="fas fa-user me-2"></i> Users</a>
  		    <a href="#" class="nav-link"><i class="fas fa-right-from-bracket me-2"></i> Logout</a>
  		  </div>

  <!-- Main Content -->
  <div class="main-content col-10">
    <nav class="navbar px-4 py-3 bg-white border mb-5 rounded-3 shadow" style="height: 80px;">
      <div class="d-flex justify-content-between w-100 align-items-center">
        <div>
          <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
        </div>
        <div class="mentor-info">
          <span class="fw-semibold text-dark">Nalinee</span>
        </div>
      </div>
    </nav>

    <!-- Stats Section -->
    <div class="row g-4 mb-5 ">
      <div class="col-md-3 col-sm-6">
        <div class="card-stat">
          <div >
            <h4 class="stats_section_font_size">Total Categories</h4>
            <p th:text="${categories.size()}" class="stats_section_font_size">0</p>
          </div>
          <i class="fas fa-list green_btn"></i>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-stat">
          <div>
            <h5 class="stats_section_font_size">Total Products</h5>
            <p th:text="${groceries.size()}" class="stats_section_font_size">0</p>
          </div>
          <i class="fas fa-shopping-cart green_btn"></i>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-stat">
          <div>
            <h5 class="stats_section_font_size">Total Orders</h5>
            <p class="stats_section_font_size">27</p> <!-- You can make this dynamic later -->
          </div>
          <i class="fas fa-box green_btn"></i>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-stat">
          <div>
            <h5 class="stats_section_font_size">Total Users</h5>
            <p class="stats_section_font_size">15</p> <!-- You can make this dynamic later -->
          </div>
          <i class="fas fa-users green_btn"></i>
        </div>
      </div>
    </div>
	
	
	<!-- Pending Orders Table -->
	<div class="container mb-5 mt-2">
	  <div class="d-flex justify-content-between align-items-center mb-3">
	    <h3 class="subheading_font_size">Pending Orders</h3>
	  </div>

	  <div class="table-container">
		<div class="shadow p-4">
	    <table class="table table-hover text-center align-middle">
	      <thead class="table_head_font_size">
	        <tr>
	          <th>#</th>
	          <th>Order ID</th>
	          <th>Customer</th>
	          <th>Total</th>
	          <th>Status</th>
	          <th>Action</th>
	        </tr>
	      </thead>
	      <tbody class="table_body_font_size">
	        <tr th:each="order, stat : ${orders}">
	          <td th:text="${stat.index + 1}"></td>
	          <td th:text="${order.orderId}"></td>
	          <td th:text="${order.customerName}"></td>
	          <td th:text="${order.totalAmount}"></td>
	          <td><span class="badge bg-warning">Pending</span></td>
	          <td>
	            <form th:action="@{/admin/confirmOrder}" method="post">
	              <input type="hidden" name="id" th:value="${order.id}" />
	              <button type="submit" class="btn red_btn btn-sm">Accept</button>
	            </form>
	          </td>
	        </tr>
	      </tbody>
	    </table>
		</div>
	  </div>
	</div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
