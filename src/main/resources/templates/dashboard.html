<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Grocery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #000;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      padding: 20px;
    }

    .sidebar h4 {
      color: #fff;
      margin-bottom: 30px;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .sidebar .nav-link:hover {
      background-color: #333;
      color: #fff;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .card-stat {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card-stat:hover {
      transform: translateY(-5px);
    }

    .card-stat h5 {
      font-size: 16px;
      color: #555;
    }

    .card-stat p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .card-stat i {
      font-size: 30px;
      color: #007bff;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Grocery Admin</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/category/new">
          <i class="fas fa-list me-2"></i> Add Category
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/grocery/new">
          <i class="fas fa-apple-alt me-2"></i> Add Grocery
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Welcome to Admin Dashboard</h2>

    <div class="row g-4">
      <div class="col-md-3 col-6">
        <div class="card-stat d-flex justify-content-between align-items-center">
          <div>
            <h5>Total Categories</h5>
            <p>12</p>
          </div>
          <i class="fas fa-list"></i>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card-stat d-flex justify-content-between align-items-center">
          <div>
            <h5>Total Groceries</h5>
            <p>150</p>
          </div>
          <i class="fas fa-shopping-basket"></i>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card-stat d-flex justify-content-between align-items-center">
          <div>
            <h5>Total Users</h5>
            <p>89</p>
          </div>
          <i class="fas fa-users"></i>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card-stat d-flex justify-content-between align-items-center">
          <div>
            <h5>Total Orders</h5>
            <p>37</p>
          </div>
          <i class="fas fa-box"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
