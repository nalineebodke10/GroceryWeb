<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: url('/images/loginn-bg-img.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .login_card_img {
      flex: 3;
      object-fit: cover;
      background: url('/images/login_page_img.png') no-repeat center center;
      background-size: cover;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
      padding: 20px;
    }

    .login-container {
      display: flex;
      width: 850px;
      max-width: 95%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 6px 30px rgba(0,0,0,0.35);
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(12px);
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-card {
      flex: 2;
      padding: 35px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      text-align: center !important;
      margin-bottom: 25px;
      color: black;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      padding-right: 40px;
      padding-left: 15px;
      border-radius: 8px;
    }

    .input-group .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      cursor: pointer;
      z-index: 5;
    }

    .input-group .input-icon:hover {
      color: #e91e63;
      transform: translateY(-50%) scale(1.06);
    }

    .form-control {
      border-radius: 10px !important;
      padding: 12px 15px 12px 50px;
      border: 1px solid #ddd;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff934b;
      box-shadow: 0 0 8px rgba(220,90,80,0.2);
      background: #fff;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      padding: 11px 14px;
      background: linear-gradient(135deg, #0cc5b7 0%, #2bd891 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(120,115,245,0.18);
      transition: all 0.25s ease;
    }

    .btn-login:hover { filter: brightness(.96); }

    .login-card p { text-align: center; font-size: 14px; color: #333; margin-top: 15px; }

    .error-msg { color: red; font-size: 13px; margin-top: -15px; margin-bottom: 10px; display: none; }
  </style>
</head>

<body>
<div class="login-wrapper">
  <div class="login-container">
    <!-- Left Side Image -->
    <div class="login_card_img"></div>

    <!-- Right Side Form -->
    <div class="login-card pt-5">
      <h2><b>Welcome !</b></h2>
      <form th:action="@{/user/login}" method="post" id="loginForm">
        <!-- Mobile -->
        <div class="input-group">
          <input type="text" name="mobile" id="mobileInput" class="form-control" placeholder="Enter Mobile No." required autocomplete="off">
          <i class="bi bi-telephone input-icon"></i>
        </div>
        <div class="error-msg" id="mobileError"></div>

        <!-- Password -->
        <div class="input-group">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autocomplete="off">
          <i class="bi bi-eye input-icon" id="togglePassword"></i>
        </div>

        <div class="d-flex justify-content-end align-items-center mb-3">
          <a href="#" class="text-decoration-none text-muted small">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-login">LOGIN</button>

        <p class="text-black">
          Don't have an account?
          <a href="/user/register" class="text-decoration-none text-primary">Register here</a>
        </p>
      </form>
    </div>
  </div>
</div>

<script>
  // Toggle password visibility
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });

  // Mobile validation
  const mobileInput = document.getElementById("mobileInput");
  const mobileError = document.getElementById("mobileError");
  const form = document.getElementById("loginForm");

  mobileInput.addEventListener("input", function() {
    const value = mobileInput.value.trim();

    if (/[^0-9]/.test(value)) {
      mobileError.textContent = "Only numbers are allowed.";
      mobileError.style.display = "block";
    } else if (value.length > 0 && !/^[6-9]/.test(value)) {
      mobileError.textContent = "Mobile number must start with 6, 7, 8, or 9.";
      mobileError.style.display = "block";
    } else if (value.length > 0 && value.length < 10) {
      mobileError.textContent = "Mobile number must be exactly 10 digits.";
      mobileError.style.display = "block";
    } else if (value.length === 10 && /^[6-9][0-9]{9}$/.test(value)) {
      mobileError.style.display = "none";
    } else {
      mobileError.style.display = "none";
    }
  });

  form.addEventListener("submit", function(e) {
    const mobile = mobileInput.value.trim();
    if (!/^[6-9][0-9]{9}$/.test(mobile)) {
      e.preventDefault();
      if (!/^[6-9]/.test(mobile)) {
        mobileError.textContent = "Mobile number must start with 6, 7, 8, or 9.";
      } else if (mobile.length !== 10) {
        mobileError.textContent = "Mobile number must be exactly 10 digits.";
      } else {
        mobileError.textContent = "Invalid mobile number.";
      }
      mobileError.style.display = "block";
      mobileInput.focus();
    }
  });
</script>

<!-- SweetAlert for login errors -->
<script th:if="${error != null}" th:inline="javascript">
  Swal.fire({
    icon: 'error',
    title: 'Login Failed',
    text: /*[[${error}]]*/ 'Invalid credentials',
    confirmButtonText: 'Try Again'
  });
</script>

</body>
</html>
