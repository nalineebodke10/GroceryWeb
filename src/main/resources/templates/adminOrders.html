<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
	@import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Libertinus+Math&display=swap');		
	@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
			
	*
	{
	    margin: 0px;
	    padding: 0px;
	    box-sizing: border-box;
	    font-family: "Cormorant Infant", serif;
	}
	html, body {
	  overflow-x: hidden; /* hides horizontal scrollbar */
	}
	.sidebar_font_size{
		font-size: 1.1rem;
	}
	.logo_font_size{
		font-size: 1.4rem;
	}
	.subheading_font_size{
		font-size: 1.4rem;
	}
	.table_head_font_size{
		font-size: 1.2rem;
	}
	.table_body_font_size{
		font-size: 1.1rem;
	}

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
	
	.red_btn{
		background: linear-gradient(135deg, #ff934b 0%, #ff5e62 100%);
	}
			
	.green_btn {
		background: linear-gradient(135deg, #0cc5b7 0%, #2bd891 100%);
	}

	.sidebar {
		background-color: #000;
		color: #fff;
		min-height: 100vh;
		width: 250px;
		position: fixed;
		top: 0;
		left: 0;
	}

    .sidebar h4 {
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #1c1c1c;
    }

	.main-content {
	      margin-left: 250px;
	      padding: 30px;
	      background-color:  #fff;
	      min-height: 100vh;
		  width: calc(100% - 245px); 
	}

    .custom-width {
      max-width: 50%;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .modal-header {
      background: linear-gradient(135deg, #0cc5b7 0%, #2bd891 100%);
      color: white;
    }

    .modal-footer {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }

      .main-content {
        margin-left: 0;
      }
    }

    /* ---------- Off-canvas behaviour for small screens ---------- */
    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
        transition: transform 0.28s ease;
        z-index: 1050;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
      }

      #sidebar.open {
        transform: translateX(0);
      }

      #overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.38);
        z-index: 1040;
      }
      #overlay.show {
        display: block;
      }

      #sidebar .close-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        border-radius: 50%;
        padding: 6px 8px;
      }

      .sidebar-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1060;
        padding: 6px 10px;
      }

      body.sidebar-open {
        overflow: hidden;
      }

      .main-content {
        margin-left: 0 !important;
        width: 100% !important;
      }
    }

    @media (min-width: 769px) {
      #overlay { display: none !important; }
      #sidebar { transform: none !important; position: fixed; }
    }
  </style>
</head>
<body>

	<div class="row">
			  <!-- Sidebar -->
			  <div id="sidebar" class="sidebar col-2 sidebar_font_size">
			  	<!-- Close button (small screens only) -->
			  	<button id="sidebarClose" class="btn text-white d-md-none close-btn" aria-label="Close sidebar">
			  	  <i class="fas fa-times"></i>
			  	</button>

			  	<h4> GroceryShop</h4>
			  	<a href="/admin/dashboard" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a>
			  	<a href="/admin/categories" class="nav-link"><i class="fas fa-list me-2"></i> Categories</a>
			  	<a href="/admin/groceries" class="nav-link"><i class="fas fa-shopping-basket me-2"></i> Groceries</a>
			  	<a href="/admin/orders" class="nav-link"><i class="fas fa-box me-2"></i> Orders</a>
			  	<a href="/admin/users" class="nav-link active"><i class="fas fa-user me-2"></i> Users</a>
				<a href="/admin/logout" class="nav-link">
					<i class="fas fa-right-from-bracket me-2"></i> Logout
				</a>
			  </div>

			  <!-- Main Content -->
			  <div class="main-content col-10">
			    <nav class="navbar px-4 py-3 bg-white border mb-5 rounded-3 shadow" style="height: 80px; position: relative;">
			      <div class="d-flex justify-content-between w-100 align-items-center">
			        <div>
			          <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
			        </div>
			       
			      </div>
			      <!-- Hamburger button (at right end, visible only on small screens) -->
			      <button id="sidebarToggle" class="btn btn-outline-secondary sidebar-toggle d-md-none" aria-label="Open sidebar">
			        <i class="fas fa-bars"></i>
			      </button>
			    </nav>

			    <!-- Category Content -->
				<div class="container mt-5">
    <h3 class="mb-4 subheading_font_size">Order Details</h3>
    <div class="order-table">
        <div class="p-5 shadow table-responsive"><!-- âœ… Added table-responsive -->
            <table class="table text-center align-middle">
                <thead class="table_head_font_size">
                <tr>
                    <th>#</th>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Action</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody class="table_body_font_size">
                <tr th:each="order, stat : ${orders}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${#temporals.format(order.date, 'dd-MM-yyyy')}"></td>
                    <td>
                        <span th:text="${order.totalAmount}"></span>
                    </td>
                    <td>
                        <!-- Button -->
                        <button type="button" 
                                class="btn green_btn text-white btn-sm me-1"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#orderModal_' + ${order.orderId}">
                            <i class="fas fa-eye"></i>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" th:id="'orderModal_' + ${order.orderId}" tabindex="-1" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title text-white">Order <span th:text="${order.orderId}"></span></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                              </div>
                              <div class="modal-body">
                                <ul class="list-group">
                                  <li class="list-group-item" th:each="entry : ${ordersProductMap[order.orderId]}">
                                    <span th:text="${entry.key}"></span> : <span th:text="${entry.value}"></span>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                    </td>
                    <td><span class="badge red_btn">Accepted</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

			  </div>
	</div>

	<!-- Overlay -->
	<div id="overlay"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Sidebar toggle script -->
	<script>
	document.addEventListener('DOMContentLoaded', function () {
	  const sidebar = document.getElementById('sidebar');
	  const toggle = document.getElementById('sidebarToggle');
	  const closeBtn = document.getElementById('sidebarClose');
	  const overlay = document.getElementById('overlay');

	  function openSidebar() {
	    sidebar.classList.add('open');
	    overlay.classList.add('show');
	    document.body.classList.add('sidebar-open');
	  }

	  function closeSidebar() {
	    sidebar.classList.remove('open');
	    overlay.classList.remove('show');
	    document.body.classList.remove('sidebar-open');
	  }

	  toggle && toggle.addEventListener('click', function (e) {
	    e.stopPropagation();
	    openSidebar();
	  });

	  closeBtn && closeBtn.addEventListener('click', function (e) {
	    e.stopPropagation();
	    closeSidebar();
	  });

	  overlay && overlay.addEventListener('click', function () {
	    closeSidebar();
	  });

	  function adjustOnResize() {
	    if (window.innerWidth >= 768) {
	      sidebar.classList.remove('open');
	      overlay.classList.remove('show');
	      document.body.classList.remove('sidebar-open');
	      sidebar.style.transform = '';
	    } else {
	      sidebar.classList.remove('open');
	      overlay.classList.remove('show');
	      document.body.classList.remove('sidebar-open');
	    }
	  }

	  window.addEventListener('resize', adjustOnResize);
	  adjustOnResize();
	});
	</script>
</body>
</html>
