<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
	@import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Libertinus+Math&display=swap');		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
			
			*
			{

			    margin: 0px;
			    padding: 0px;
			    box-sizing: border-box;
			   
			font-family: "Cormorant Infant", serif;
			}
			.sidebar_font_size{
				font-size: 1.1rem;
			}
			.logo_font_size{
				font-size: 1.4rem;
			}
			.subheading_font_size{
				font-size: 1.4rem;
			}
			.table_head_font_size{
				font-size: 1.2rem;
			}
			.table_body_font_size{
				font-size: 1.1rem;
			}

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
	
	.red_btn{
			background: linear-gradient(135deg, #ff934b 0%, #ff5e62 100%);
			}
			
	.green_btn {
			 background: linear-gradient(135deg, #0cc5b7 0%, #2bd891 100%);
	}

    .sidebar {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }

    .sidebar h4 {
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #1c1c1c;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
      min-height: 100vh;
    }

    .custom-width {
      max-width: 50%;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .modal-header {
      background-color: #0cc5b7;
      color: white;
    }

    .modal-footer {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

	<div class="row">
			  <!-- Sidebar -->
			  <div class="sidebar col-2 sidebar_font_size">
			  		    <h4> GroceryShop</h4>
			  		    <a href="/admin/dashboard" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a>
			  		    <a href="/admin/categories" class="nav-link"><i class="fas fa-list me-2"></i> Categories</a>
			  		    <a href="/admin/groceries" class="nav-link"><i class="fas fa-shopping-basket me-2"></i> Groceries</a>
			  			<a href="/admin/orders" class="nav-link"><i class="fas fa-box me-2"></i> Orders</a>
			  			<a href="/admin/users" class="nav-link active"><i class="fas fa-user me-2"></i> Users</a>
			  		    <a href="#" class="nav-link"><i class="fas fa-right-from-bracket me-2"></i> Logout</a>
			  		  </div>

			  <!-- Main Content -->
			  <div class="main-content col-10">
			    <nav class="navbar px-4 py-3 bg-white border mb-5 rounded-3 shadow" style="height: 80px;">
			      <div class="d-flex justify-content-between w-100 align-items-center">
			        <div>
			          <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
			        </div>
			        <div class="mentor-info">
			          <span class="fw-semibold text-dark">Nalinee</span>
			        </div>
			      </div>
			    </nav>

    <!-- Category Content -->
	<div class="container mt-5">
	    <h3 class="mb-4 subheading_font_size">Order Details</h3>
	    <div class="order-table">
			<div class="p-5 shadow">
	        <table class="table text-center align-middle">
	            <thead class="table_head_font_size">
	            <tr>
	                <th>#</th>
	                <th>Order ID</th>
	                <th>Customer</th>
	                <th>Product</th>
	                <th>Total</th>
	                <th>Date</th>
	                <th>Status</th>
	            </tr>
	            </thead>
	            <tbody class="table_body_font_size">
	            <tr th:each="order, stat : ${orders}">
	                <td th:text="${stat.index + 1}"></td>
	                <td th:text="${order.orderId}"></td>
	                <td th:text="${order.customerName}"></td>
					<td>
					  <ul class="list-unstyled mb-0">
					    <li th:each="entry : ${ordersProductMap[order.orderId]}">
					      <span th:text="${entry.key}"></span> : <span th:text="${entry.value}"></span>
					    </li>
					  </ul>
					</td>
					<td>
					   <span th:text="${order.totalAmount}"></span>
					 </td>
	                <td th:text="${#temporals.format(order.date, 'dd-MM-yyyy')}"></td>
	                <td><span class="badge red_btn">Accepted</span></td>
	            </tr>
	            </tbody>
	        </table>
			</div>
	    </div>
	</div>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
