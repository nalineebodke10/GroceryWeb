<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@300;400;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Cormorant Infant", serif;
}

html, body { overflow-x: hidden; }

.sidebar_font_size { font-size: 1.1rem; }
.logo_font_size { font-size: 1.4rem; }
.subheading_font_size { font-size: 1.4rem; }
.table_head_font_size { font-size: 1.2rem; }
.table_body_font_size { font-size: 1.1rem; }

body {
  margin: 0;
  padding: 0;
  background-color: #fff;
}

.red_btn {
  background: linear-gradient(135deg, #ff934b 0%, #ff5e62 100%);
}
.green_btn {
  background: linear-gradient(135deg, #0cc5b7 0%, #2bd891 100%);
  color: #fff !important;
}

/* Sidebar */
.sidebar {
  background-color: #000;
  color: #fff;
  min-height: 100vh;
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1100;
  transition: transform 0.3s ease;
  transform: translateX(0);
}
.sidebar h4 {
  padding: 20px;
  font-weight: bold;
  text-align: center;
}
.sidebar .nav-link {
  color: #fff;
  padding: 15px;
  display: block;
  transition: background 0.2s;
}
.sidebar .nav-link:hover {
  background-color: #1c1c1c;
}

/* Main content */
.main-content {
  margin-left: 250px;
  padding: 30px;
  background-color: #fff;
  min-height: 100vh;
  width: calc(100% - 250px);
  transition: margin-left 0.3s ease;
}

/* Overlay */
.sidebar-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
  opacity: 0; visibility: hidden;
  transition: opacity 0.25s ease, visibility 0.25s;
  z-index: 1050;
}
.sidebar-overlay.show {
  opacity: 1; visibility: visible;
}

/* Close button inside sidebar (small screens) */
.sidebar .close-btn {
  display: none;
  position: absolute;
  top: 10px; right: 10px;
  background: transparent;
  color: #fff;
  border: none;
  font-size: 1.2rem;
  z-index: 1110;
}

/* Responsive tweaks */
@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
    width: 80%;
    max-width: 300px;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 2px 0 12px rgba(0,0,0,0.3);
  }
  .sidebar.open { transform: translateX(0); }
  .main-content {
    margin-left: 0;
    width: 100%;
  }
  .sidebar .close-btn { display: inline-block; }
  .navbar .sidebar-toggle { display: inline-block; }
  .table_head_font_size { font-size: 0.9rem !important; }
  .table_body_font_size { font-size: 0.85rem !important; }
}
@media (min-width: 769px) {
  .navbar .sidebar-toggle { display: none; }
}

.card-stat {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-radius: 12px;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  height: 100%;
}
  </style>
</head>

<body>

<!-- Overlay -->
<div id="sidebarOverlay" class="sidebar-overlay"></div>

<div class="row">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar sidebar_font_size">
    <button id="sidebarClose" class="close-btn d-md-none" aria-label="Close sidebar">
      <i class="fas fa-times"></i>
    </button>
    <h4>GroceryShop</h4>
    <a href="/admin/dashboard" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a>
    <a href="/admin/categories" class="nav-link active"><i class="fas fa-list me-2"></i> Categories</a>
    <a href="/admin/groceries" class="nav-link"><i class="fas fa-shopping-basket me-2"></i> Groceries</a>
    <a href="/admin/orders" class="nav-link"><i class="fas fa-box me-2"></i> Orders</a>
    <a href="/admin/users" class="nav-link"><i class="fas fa-user me-2"></i> Users</a>
    <a href="/admin/logout" class="nav-link"><i class="fas fa-right-from-bracket me-2"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar px-4 py-3 bg-white border mb-5 rounded-3 shadow" style="height: 80px;">
      <div class="d-flex justify-content-between w-100 align-items-center">
        <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
        <button id="sidebarToggle" class="btn btn-outline-secondary sidebar-toggle d-md-none" aria-label="Open sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>

   <!-- Stats Section -->
<div class="row g-4 mb-5">
  <div class="col-12 col-sm-6 col-md-3">
    <div class="card-stat">
      <div>
        <h5 class="stats_section_font_size">Total Categories</h5>
        <p th:text="${categories.size()}" class="stats_section_font_size">0</p>
      </div>
      <i class="fas fa-list" style="color: #0cc5b7; font-size: 25px;"></i>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-3">
    <div class="card-stat">
      <div>
        <h5 class="stats_section_font_size">Total Products</h5>
        <p th:text="${groceries.size()}" class="stats_section_font_size">0</p>
      </div>
      <i class="fas fa-shopping-cart " style="color: #0cc5b7; font-size: 25px;"></i>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-3">
    <div class="card-stat">
      <div>
        <h5 class="stats_section_font_size">Total Orders</h5>
        <p class="stats_section_font_size">27</p>
      </div>
      <i class="fas fa-box" style="color: #0cc5b7; font-size: 25px;"></i>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-3">
    <div class="card-stat">
      <div>
        <h5 class="stats_section_font_size">Total Users</h5>
        <p class="stats_section_font_size">15</p>
      </div>
      <i class="fas fa-users" style="color: #0cc5b7; font-size: 25px;"></i>
    </div>
  </div>
</div>



<!-- Pending Orders Table -->
<div class="container mb-5 mt-2">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="subheading_font_size">Pending Orders</h3>
  </div>

  <div class="table-container">
    <div class="shadow p-4 table-responsive">
      <table class="table table-hover text-center align-middle">
        <thead class="table_head_font_size">
          <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Total</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table_body_font_size">
          <tr th:each="order, stat : ${orders}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td><span class="badge bg-warning">Pending</span></td>
            <td>
              <form th:action="@{/admin/confirmOrder}" method="post">
                <input type="hidden" name="id" th:value="${order.id}" />
                <button type="submit" class="btn red_btn btn-sm">Accept</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
(function () {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebarOverlay');
  const toggle = document.getElementById('sidebarToggle');
  const closeBtn = document.getElementById('sidebarClose');

  function openSidebar() {
    sidebar.classList.add('open');
    overlay.classList.add('show');
    document.body.classList.add('sidebar-open');
  }
  function closeSidebar() {
    sidebar.classList.remove('open');
    overlay.classList.remove('show');
    document.body.classList.remove('sidebar-open');
  }

  if (toggle) toggle.addEventListener('click', e => { e.stopPropagation(); sidebar.classList.contains('open') ? closeSidebar() : openSidebar(); });
  if (closeBtn) closeBtn.addEventListener('click', closeSidebar);
  if (overlay) overlay.addEventListener('click', closeSidebar);

  document.querySelectorAll('.sidebar .nav-link').forEach(link => {
    link.addEventListener('click', () => { if (window.innerWidth <= 768) closeSidebar(); });
  });
})();
  
// Custom Date toggle
document.getElementById("dateFilter").addEventListener("change", function () {
  const dropdown = document.getElementById("customDateDropdown");
  if (this.value === "custom") dropdown.style.display = "block";
  else { dropdown.style.display = "none"; this.form.submit(); }
});
</script>

</body>
</html>
