<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
	@import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Libertinus+Math&display=swap');		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
		
		*
		{

		    margin: 0px;
		    padding: 0px;
		    box-sizing: border-box;
		   
		font-family: "Cormorant Infant", serif;
		}
		.sidebar_font_size{
			font-size: 1.1rem;
		}
		.logo_font_size{
			font-size: 1.4rem;
		}
		.subheading_font_size{
			font-size: 1.4rem;
		}
		.table_head_font_size{
			font-size: 1.2rem;
		}
		.table_body_font_size{
			font-size: 1.1rem;
		}

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
	
	.red_btn{
			background: linear-gradient(135deg, #ff934b 0%, #ff5e62 100%);
			}
			
	.green_btn {
			 background: linear-gradient(135deg, #0cc5b7 0%, #2bd891 100%);
	}

    .sidebar {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }

    .sidebar h4 {
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #1c1c1c;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
      min-height: 100vh;
    }

    .custom-width {
      max-width: 50%;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .modal-header {
      background-color: #0cc5b7;
      color: white;
    }

    .modal-footer {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

	<div class="row">
	  <!-- Sidebar -->
	  <div class="sidebar col-2 sidebar_font_size">
	  		    <h4> GroceryShop</h4>
	  		    <a href="/admin/dashboard" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a>
	  		    <a href="/admin/categories" class="nav-link"><i class="fas fa-list me-2"></i> Categories</a>
	  		    <a href="/admin/groceries" class="nav-link"><i class="fas fa-shopping-basket me-2"></i> Groceries</a>
	  			<a href="/admin/orders" class="nav-link"><i class="fas fa-box me-2"></i> Orders</a>
	  			<a href="/admin/users" class="nav-link active"><i class="fas fa-user me-2"></i> Users</a>
	  		    <a href="#" class="nav-link"><i class="fas fa-right-from-bracket me-2"></i> Logout</a>
	  		  </div>

	  <!-- Main Content -->
	  <div class="main-content col-10">
	    <nav class="navbar px-4 py-3 bg-white border mb-5 rounded-3 shadow" style="height: 80px;">
	      <div class="d-flex justify-content-between w-100 align-items-center">
	        <div>
	          <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
	        </div>
	        <div class="mentor-info">
	          <span class="fw-semibold text-dark">Nalinee</span>
	        </div>
	      </div>
	    </nav>
    <!-- Category Content -->
    <div class="container mb-5 mt-2">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="subheading_font_size">Grocery Categories</h3>
        <button class="btn green_btn" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
          <i class="fas fa-plus me-1"></i> Add Category
        </button>
      </div>

      <!-- Category Table -->
      <div class="d-flex  justify-content-center">
		<div class="shadow bg-white w-100 p-4">
        <table class="table  text-center">
          <thead class="table_head_font_size" style="height: 50px;">
            <tr>
              <th>Category Name</th>
              <th>Image</th>
              <th>Added On</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table_body_font_size">
            <tr th:each="cat : ${categories}">
              <td th:text="${cat.name}">Fruits</td>
              <td>
                <img th:src="@{'/GroceryWeb/uploads/categories/' + ${cat.image}}" width="80" height="80" class="img-thumbnail" />
              </td>
              <td th:text="${#temporals.format(cat.createdDate, 'dd MMM yyyy')}">04 Jul 2025</td>
              <td>
                <button type="button" class="btn red_btn text-white btn-sm me-1"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#editCategoryModal_' + ${cat.id}">
                  <i class="fas fa-pen-to-square"></i>
                </button>
                <a th:href="@{'/admin/category/delete/' + ${cat.id}}" class="btn red_btn text-white btn-sm">
                  <i class="fas fa-trash"></i>
                </a>
              </td>

              <!-- Edit Modal inside the same loop -->
              <td th:remove="tag">
                <div class="modal fade" th:id="'editCategoryModal_' + ${cat.id}" tabindex="-1" aria-hidden="true">
                  <div class="modal-dialog modal-lg custom-width">
                    <div class="modal-content">
                      <form th:action="@{/admin/category/update}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${cat.id}" />
                        <div class="modal-header">
                          <h5 class="modal-title">Edit Category</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="mb-3">
                            <label class="form-label">Category Name</label>
                            <input type="text" class="form-control" name="name" th:value="${cat.name}" required>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Current Image</label><br>
                            <img th:src="@{'/GroceryWeb/uploads/categories/' + ${cat.image}}" width="80" height="80" class="img-thumbnail mb-2">
                            <input type="file" class="form-control" name="imageFile">
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i> Update
                          </button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                      </form>
					  
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
		</div>
      </div>
    </div>
  </div>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg custom-width">
    <div class="modal-content">
      <form th:action="@{/admin/category/save}" method="post" enctype="multipart/form-data">
        <div class="modal-header green_btn">
          <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" name="imageFile" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn red_btn ">
            <i class="fas fa-save me-1 text_white"></i> Save
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
