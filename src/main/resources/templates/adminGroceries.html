  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Libertinus+Math&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: "Cormorant Infant", serif;
    }

    html, body {
      overflow-x: hidden; /* hides horizontal scrollbar */
    }

    .sidebar_font_size { font-size: 1.1rem; }
    .logo_font_size { font-size: 1.4rem; }
    .subheading_font_size { font-size: 1.4rem; }
    .table_head_font_size { font-size: 1.2rem; }
    .table_body_font_size { font-size: 1.1rem; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color:  #fff;
    }

    .red_btn{
      background: linear-gradient(135deg, #ff934b 0%, #ff5e62 100%);
    }

    .green_btn {
      background: linear-gradient(135deg, #0cc5b7 0%, #2bd891 100%);
    }

    .sidebar {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h4 {
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #1c1c1c;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
      background-color:  #fff;
      min-height: 100vh;
      width: calc(100% - 245px);
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 240px;
        transition: transform .28s ease;
        z-index: 1055;
        height: 100vh;
        overflow-y: auto;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .sidebar .sidebar-close {
        position: absolute;
        top: 10px;
        right: 12px;
        border-width: 1px;
      }

      .main-content {
        margin-left: 0 !important;
        width: 100% !important;
      }

      .mobile-backdrop {
        display: none;
      }
      .mobile-backdrop.show {
        display: block;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.42);
        z-index: 1050;
      }

      body.no-scroll {
        overflow: hidden;
      }
    }
	
	.filter_btn {
	  font-size: 1rem;
	  padding: 0.5rem 1.5rem;
	}

	@media (max-width: 576px) {
	  .filter_btn {
	    font-size: 0.8rem;
	    padding: 0.25rem 0.5rem;
	  }
	}
  </style>
</head>

		<!-- JS to toggle dropdowns -->
		<script>
		  // Toggle Price Filter Dropdown
		  function togglePriceFilter() {
		    const dropdown = document.getElementById('priceFilterDropdown');
		    dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
		  }

		  // Toggle Custom Date Picker
		  document.getElementById("dateFilter").addEventListener("change", function () {
		    const customDropdown = document.getElementById("customDateDropdown");
		    if (this.value === "custom") {
		      customDropdown.style.display = "block";
		    } else {
		      customDropdown.style.display = "none";
		    }
		  });
		</script>


        <div class="shadow bg-white w-100 p-4" style="font-family:'Cormorant Infant', serif;">
  <div class="table-responsive">
    <table class="table text-center">
      <thead class="table_head_font_size">
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Category</th>
          <th>Price</th>
          <th>Discount (%)</th>
          <th>Discounted Price</th>
          <th>Quantity</th>
          <th>Created Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="table_body_font_size">
        <tr th:each="g : ${groceries}">
          <td th:text="${g.name}"></td>
          <td>
            <img th:src="@{'/GroceryWeb/uploads/groceries/' + ${g.image}}" width="70" class="img-thumbnail" />
          </td>
          <td th:text="${g.category != null ? g.category.name : 'N/A'}"></td>
          <td th:text="${g.price}"></td>
          <td th:text="${g.discountPercent != null ? g.discountPercent + '%': '0%'}"></td>
          <td th:text="${g.discountedPrice != null ? g.discountedPrice : g.price}"></td>
          <td th:text="${g.quantity}"></td>
          <td th:text="${#temporals.format(g.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
          <td>
            <!-- Edit Button -->
            <a href="#" 
               class="btn red_btn btn-sm m-1" 
               data-bs-toggle="modal" 
               th:data-bs-target="${'#editModal_' + g.id}">
                <i class="fas fa-edit"></i>
            </a>

            <!-- Delete Button -->
            <a th:href="@{'/admin/grocery/delete/' + ${g.id}}" 
               class="btn red_btn btn-sm" 
               onclick="return confirm('Are you sure you want to delete this item?')">
                <i class="fas fa-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  <!-- Add Grocery Modal -->
  <div class="modal fade" id="addGroceryModal" tabindex="-1" aria-labelledby="addGroceryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form th:action="@{/admin/grocery/save}" method="post" enctype="multipart/form-data">
          <div class="modal-header green_btn">
            <h5 class="modal-title " id="addGroceryModalLabel">Add Grocery Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Grocery Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" name="price" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Discount (%)</label>
              <input type="number" class="form-control" name="discountPercent" placeholder="e.g. 20">
            </div>

            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" name="quantity" placeholder="Default: 10">
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select name="category.id" class="form-select" required>
                <option disabled selected value="">-- Select Category --</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="file" class="form-control" name="imageFile" required>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn red_btn text-white">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Grocery Modals -->
  <div th:each="g : ${groceries}">
    <div class="modal fade" th:id="'editModal_' + ${g.id}" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form th:action="@{/admin/grocery/update}" method="post" enctype="multipart/form-data">
            <div class="modal-header green_btn">
              <h5 class="modal-title">Edit Grocery</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <input type="hidden" name="id" th:value="${g.id}" />

              <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" th:value="${g.name}" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Category:</label>
                <select name="category.id" class="form-select" required>
                  <option value="" disabled>Select Category</option>
                  <option th:each="c : ${categories}" th:value="${c.id}" th:selected="${c.id == g.category.id}" th:text="${c.name}"></option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" name="price" th:value="${g.price}" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Discount %:</label>
                <input type="number" step="0.1" min="0" name="discountPercent"
                       th:value="${g.discountPercent != null ? g.discountPercent : 0.0}"
                       class="form-control">
              </div>

              <div class="mb-3" th:if="${g.image != null}">
                <label class="form-label">Current Image:</label><br>
                <img th:src="@{'/GroceryWeb/uploads/groceries/' + ${g.image}}" width="70" class="img-thumbnail" />
              </div>

              <div class="mb-3">
                <label class="form-label">Upload New Image (optional):</label>
                <input type="file" name="imageFile" class="form-control">
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Update</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Backdrop -->
  <div id="mobileBackdrop" class="mobile-backdrop"></div>

  <!-- JS for Sidebar Toggle -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    const closeBtn = document.getElementById('sidebarClose');
    const backdrop = document.getElementById('mobileBackdrop');

    function openSidebar() {
      sidebar.classList.add('show');
      backdrop.classList.add('show');
      document.body.classList.add('no-scroll');
    }

    function closeSidebar() {
      sidebar.classList.remove('show');
      backdrop.classList.remove('show');
      document.body.classList.remove('no-scroll');
    }

    toggleBtn.addEventListener('click', openSidebar);
    closeBtn.addEventListener('click', closeSidebar);
    backdrop.addEventListener('click', closeSidebar);

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeSidebar();
    });
  });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
