<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Grocery Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card {
            height: 100%;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            padding: 2px 6px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">GroceryShop</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link fw-bold" href="#" th:href="@{/user/home(mobile=${mobile})}">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="#">Categories</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" th:href="@{/user/about(mobile=${mobile})}">About</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" th:href="@{/user/contact(mobile=${mobile})}">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold position-relative" th:href="@{/user/cart(mobile=${mobile})}">
                            <i class="bi bi-cart"></i>
                            <span class="badge bg-danger" th:text="${cartCount}">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn px-3 bg-success text-white border shadow-sm" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Grocery Items -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Grocery Items</h2>
        <div class="row">
            <div class="col-md-3 mb-4 " th:each="item : ${groceryItems}">
                <div class="card shadow-sm p-4">
                  <img th:src="@{'/GroceryWeb/uploads/groceries/' + ${item.image}}" class="card-img-top h-75 bg-white" alt="Item Image">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                        <p class="card-text fw-bold">â‚¹<span th:text="${item.price}">0.00</span></p>
                       
						 <form th:action="@{/user/addToCart}" method="post">
                            <input type="hidden" name="groceryId" th:value="${item.id}" />
                            <input type="hidden" name="mobile" th:value="${mobile}" />
							<input type="hidden" name="quantity" th:value="1" />
                            <button type="submit" class="btn btn-success">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
