<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Users</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <style>
	@import url('https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Libertinus+Math&display=swap');
	@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
			
	* {
	    margin: 0px;
	    padding: 0px;
	    box-sizing: border-box;
	    font-family: "Cormorant Infant", serif;
	}
	html, body {
	    overflow-x: hidden;
	}
	.sidebar_font_size{ font-size: 1.1rem; }
	.logo_font_size{ font-size: 1.4rem; }
	.subheading_font_size{ font-size: 1.4rem; }
	.table_head_font_size{ font-size: 1.2rem; }
	.table_body_font_size{ font-size: 1.1rem; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

	.sidebar {
		background-color: #000;
		color: #fff;
		min-height: 100vh;
		width: 250px;
		position: fixed;
		top: 0;
		left: 0;
	}

    .sidebar h4 {
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: block;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #1c1c1c;
    }

	.main-content {
	      margin-left: 250px;
	      padding: 30px;
	      background-color:  #fff;
	      min-height: 100vh;
		  width: calc(100% - 245px); 
	}

    .table-container {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* navbar relative so toggle positions correctly */
    .navbar { position: relative; }

    /* ---------- Responsive Sidebar ---------- */
    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
        transition: transform 0.28s ease;
        z-index: 1050;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
      }
      #sidebar.open { transform: translateX(0); }

      #overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.38);
        z-index: 1040;
      }
      #overlay.show { display: block; }

      #sidebar .close-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        border-radius: 50%;
        padding: 6px 8px;
      }

      .sidebar-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1060;
      }

      body.sidebar-open { overflow: hidden; }
      .main-content { margin-left: 0 !important; width: 100% !important; }
    }

    @media (min-width: 769px) {
      #overlay { display: none !important; }
      #sidebar { transform: none !important; position: fixed; }
    }
  </style>
</head>
<body>

	<div class="row">
		<!-- Sidebar -->
		<div id="sidebar" class="sidebar sidebar_font_size">
		  <!-- Close button (small screens only) -->
		  <button id="sidebarClose" class="btn text-light d-md-none close-btn" aria-label="Close sidebar">
		    <i class="fas fa-times"></i>
		  </button>

		  <h4> GroceryShop</h4>
		  <a href="/admin/dashboard" class="nav-link"><i class="fas fa-home me-2"></i> Dashboard</a>
		  <a href="/admin/categories" class="nav-link"><i class="fas fa-list me-2"></i> Categories</a>
		  <a href="/admin/groceries" class="nav-link"><i class="fas fa-shopping-basket me-2"></i> Groceries</a>
		  <a href="/admin/orders" class="nav-link"><i class="fas fa-box me-2"></i> Orders</a>
		  <a href="/admin/users" class="nav-link active"><i class="fas fa-user me-2"></i> Users</a>
		  <a href="/admin/logout" class="nav-link">
		    <i class="fas fa-right-from-bracket me-2"></i> Logout
		  </a>
		</div>

		<!-- Main Content -->
		<div class="main-content">
		  <nav class="navbar px-4 py-3 bg-white border mb-5 rounded-3 shadow" style="height: 80px;">
		    <div class="d-flex justify-content-between align-items-center w-100">
		      <div>
		        <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
		      </div>
		      <div class="d-flex align-items-center">
		        <!-- Hamburger button (right end, visible only on small screens) -->
		        <button id="sidebarToggle" class="btn btn-outline-secondary sidebar-toggle d-md-none" aria-label="Open sidebar">
		          <i class="fas fa-bars"></i>
		        </button>
		      </div>
		    </div>
		  </nav>

		  <div>
		    <h3 class="mb-4 subheading_font_size">User Details</h3>
		    <div class="table-container p-4 shadow">
		      <div class="table-responsive">
		        <table class="table table-hover text-center">
		          <thead class="table_head_font_size">
		            <tr>
		              <th>#</th>
		              <th>Name</th>
		              <th>Mobile</th>
		              <th>Address</th>
		              <th>Pincode</th>
		              <th>Registered At</th>
		            </tr>
		          </thead>
		          <tbody class="table_body_font_size">
		            <tr th:each="u, stat : ${users}">
		              <td th:text="${stat.index + 1}">1</td>
		              <td th:text="${u.userName}">John Doe</td>
		              <td th:text="${u.mobile}">9876543210</td>
		              <td th:text="${u.address}">Delhi</td>
		              <td th:text="${u.pincode}"></td> 
		              <td th:text="${#temporals.format(u.registerAt, 'dd-MM-yyyy HH:mm')}">04-07-2025 11:30</td>
		            </tr>
		          </tbody>
		        </table>
		      </div>
		    </div>
		  </div>
		</div>
	</div>

	<!-- Overlay -->
	<div id="overlay"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Sidebar toggle script -->
	<script>
	document.addEventListener('DOMContentLoaded', function () {
	  const sidebar = document.getElementById('sidebar');
	  const toggle = document.getElementById('sidebarToggle');
	  const closeBtn = document.getElementById('sidebarClose');
	  const overlay = document.getElementById('overlay');

	  function openSidebar() {
	    sidebar.classList.add('open');
	    overlay.classList.add('show');
	    document.body.classList.add('sidebar-open');
	  }

	  function closeSidebar() {
	    sidebar.classList.remove('open');
	    overlay.classList.remove('show');
	    document.body.classList.remove('sidebar-open');
	  }

	  toggle && toggle.addEventListener('click', function (e) {
	    e.stopPropagation();
	    openSidebar();
	  });

	  closeBtn && closeBtn.addEventListener('click', function (e) {
	    e.stopPropagation();
	    closeSidebar();
	  });

	  overlay && overlay.addEventListener('click', function () {
	    closeSidebar();
	  });

	  function adjustOnResize() {
	    if (window.innerWidth >= 768) {
	      sidebar.classList.remove('open');
	      overlay.classList.remove('show');
	      document.body.classList.remove('sidebar-open');
	    } else {
	      sidebar.classList.remove('open');
	      overlay.classList.remove('show');
	      document.body.classList.remove('sidebar-open');
	    }
	  }

	  window.addEventListener('resize', adjustOnResize);
	  adjustOnResize();
	});
	</script>
</body>
</html>
